<button class="btn btn-primary" id="addStudent">Dodaj studenta</button>
<form [formGroup]="studentForm" *ngIf="adding">
  <div class="form-group">
    Ime
    <input formControlName="name" class="form-control" placeholder="Ime studenta">
  </div>
  <div class="form-group">
    Prezime
    <input formControlName="surname" class="form-control" placeholder="Prezime studenta">
  </div>
  <div class="form-group">
    Datum rođenja
    <input type="date" formControlName="dateOfBirth" class="form-control">
  </div>
  <div class="form-group">
    <label>Predmet</label>
    <select class="form-control" formControlName="course">
      <option *ngFor="let c of courses">{{c.name}}</option>
    </select>
  </div>
  <button (click)="addStudent()" class="btn btn-primary">Upiši</button>
</form>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Ime</th>
    <th scope="col">Prezime</th>
    <th scope="col">Studij</th>
    <th scope="col">Godina</th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of students; let i = index">
      <td><a [routerLink]="">{{s.name}}</a></td>
      <td>{{s.surname}}</td>
      <td>{{s.course}}</td>
      <td>{{s.yearsEnrolled}}</td>
      <td>
        <button *ngIf="isAdmin" type="button" class="btn btn-danger" (click)="deleteStudent(i)">Obriši</button>
      </td>
    </tr>
  </tbody>
</table>
