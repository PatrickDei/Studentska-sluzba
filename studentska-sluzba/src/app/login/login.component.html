<form [formGroup]="loginForm">
  <div class="form-group">
    Korisničko ime
    <input formControlName="username" class="form-control" placeholder="Unesite korisničko ime">
  </div>
  <div class="form-group">
    Lozinka
    <input formControlName="password" class="form-control" placeholder="Unesite lozinku">
  </div>
  <button (click)="logMeIn()" class="btn btn-primary">Prijava</button>
  <button [routerLink]="['../register']" class="btn btn-primary">Novi korisnik</button>
</form>
