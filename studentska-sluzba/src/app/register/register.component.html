<form [formGroup]="registerForm" id="registracija">
  <div class="form-group">
    Korisničko ime
    <input formControlName="username" class="form-control" placeholder="Unesite korisničko ime">
    <div id="usernameWarning"></div>
  </div>
  <div class="form-group">
    Lozinka
    <input formControlName="password" class="form-control" placeholder="Unesite lozinku">
    <div id="passWarning"></div>
  </div>
  <div class="form-group">
    Ponovite lozinku
    <input formControlName="confirmPass" class="form-control" placeholder="Ponovo unesite lozinku">
    <div id="confirmPassWarning"></div>
  </div>
  <div class="form-group">
    E-mail
    <input formControlName="email" class="form-control" placeholder="Unesite e-mail">
    <div id="emailWarning"></div>
  </div>
  <div class="form-group">
    Ime
    <input formControlName="name" class="form-control" placeholder="Unesite svoje ime">
    <div id="nameWarning"></div>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isAdmin">
    <label class="form-check-label">Add as admin</label>
  </div>

  <button (click)="addUser()" class="btn btn-primary">Registriraj</button>
</form>
