<table class="table">
  <thead>
  <tr>
    <th scope="col">Ime</th>
    <th scope="col">Prezime</th>
    <th scope="col">Titula</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of employees">
    <td>{{e.name}}</td>
    <td>{{e.surname}}</td>
    <td>{{e.title}}</td>
  </tr>
  </tbody>
</table>
